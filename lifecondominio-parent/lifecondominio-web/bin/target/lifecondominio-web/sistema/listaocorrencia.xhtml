<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:ui="http://java.sun.com/jsf/facelets" 
			template="/sistema/layout/template.xhtml"
			xmlns:c="http://java.sun.com/jsp/jstl/core"
			xmlns:p="http://primefaces.org/ui">	
	<ui:define name="conteudo">	
	<script src="#{facesContext.externalContext.requestContextPath}/lifecondominio/vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="#{facesContext.externalContext.requestContextPath}/lifecondominio/vendors/bower_components/Waves/dist/waves.min.js"></script>
	<script src="#{facesContext.externalContext.requestContextPath}/lifecondominio/vendors/bootstrap-growl/bootstrap-growl.min.js"></script>
	<script src="#{facesContext.externalContext.requestContextPath}/lifecondominio/vendors/bower_components/bootstrap-sweetalert/lib/sweet-alert.min.js"></script>  
	<script src="#{facesContext.externalContext.requestContextPath}/lifecondominio/vendors/bootgrid/jquery.bootgrid.updated.min.js"></script>	
	
	<div class="container">
		<h:form id="form" class="form-horizontal" role="form">
			<div class="card">
	            <div class="card-header">
	                <h2>Lista de Notificações e Ocorrências <small></small></h2>
	                
	               
	            </div>
	            <div class="table-responsive">
	           		<h:dataTable  styleClass="table table-striped"  binding="#{ocorrenciaBean.dataTable}"
	           		 var="oco" value="#{ocorrenciaBean.ocorrencias}">
	           			<h:column>
	    					<f:facet name="header">Titulo</f:facet>
	    					#{oco.titulo}
	    				</h:column>    			
		    			<h:column>	    				
		    				<f:facet name="header">Reincidente</f:facet>
		    				<c:choose>
		    					<c:when test="#{!oco.reincidente}">
		    						Não
		    					</c:when>
		    					<c:otherwise>
		    						Sim
		    					</c:otherwise>
		    				</c:choose>
		    			</h:column>	    
		    			<h:column>	    				
		    				<f:facet name="header">Multa</f:facet>
		    				<c:choose>
		    					<c:when test="#{!oco.multa}">
		    						Não
		    					</c:when>
		    					<c:otherwise>
		    						Sim
		    					</c:otherwise>
		    				</c:choose>
		    			</h:column>			
		    			
		    			<h:column>
		    				<f:facet name="header">Data da Incluão</f:facet>
			    			<h:outputText value="#{oco.dataCadastro}">
					          <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
					        </h:outputText>
				        </h:column>
				        <h:column>
		    				<f:facet name="header">Data Atualização</f:facet>
			    			<h:outputText value="#{oco.dataAtualizacao}">
					          <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
					        </h:outputText>
				        </h:column>
		           		<h:column>			    				  
							<f:facet name="header">Visualizar</f:facet>
		    				<h:commandLink  action="#{ocorrenciaBean.visualizar()}"  >
		    				       <button class="btn btn-success btn-icon"><i class="zmdi zmdi-more-vert"></i></button>
		    				 </h:commandLink>
      					</h:column>		    				
					</h:dataTable>
			    </div>		       
        	</div>
		</h:form>
    </div>		
	</ui:define>
</ui:composition>
