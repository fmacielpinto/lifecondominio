<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../sistema/layout/template.xhtml">
	<ui:define name="conteudo">
    	<div class="container">
                    <div class="block-header"></div>
			
					<div class="card">
                        
                        <form class="form-horizontal" role="form">
                            <div class="card-header">
                                <h2>Obras 
                                <small> Obras realizadas por algum fornecedor.
								</small></h2>
                            </div>
                            
                            <div class="card-body card-padding">
                            
                              <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Fornecedor</label>
                                    <div class="col-sm-10">
                                        <div class="fg-line">
                                             <select class="form-control">
                                                    <option>Limpeza</option>
                                                    <option>Lixeira</option>
                                                    
                                                    
                                                </select>
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Status</label>
                                    <div class="col-sm-10">
                                        <div class="fg-line">
                                             <select class="form-control">
                                                    <option>Em andamento</option>
                                                    <option>Realizado</option>
                                                    <option>Paralizado</option>
                                                    
                                                    
                                                </select>
                                            
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Data Inicio</label>
                                    <div class="col-sm-10">
                                        <div class="fg-line">
                                           <input type="text" class="form-control input-mask" data-mask="00/00/0000 00:00" placeholder="00/00/0000 00:00"/>
                                        </div>
                                    </div>
                                </div> 
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Data Fim</label>
                                    <div class="col-sm-10">
                                        <div class="fg-line">
                                           <input type="text" class="form-control input-mask" data-mask="00/00/0000 00:00" placeholder="00/00/0000 00:00"/>
                                        </div>
                                    </div>
                                </div> 
                             	
                             	
                             	 <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Valor</label>
                                    <div class="col-sm-10">
                                        <div class="fg-line">
                                            <input type="email" class="form-control input-sm" id="inputEmail3" placeholder="R$"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Forma de Pagamento</label>
                                    <div class="col-sm-10">
                                        <div class="fg-line">
                                            <label class="checkbox checkbox-inline m-r-20">
				                               <input type="checkbox" value="option1"/>
				                               <i class="input-helper"></i>    
				                               Dinheiro
				                           </label>
				                           <label class="checkbox checkbox-inline m-r-20">
				                               <input type="checkbox" value="option2"/>
				                               <i class="input-helper"></i>    
				                               Cheque
				                           </label>
				                           <label class="checkbox checkbox-inline m-r-20">
				                               <input type="checkbox" value="option3"/>
				                               <i class="input-helper"></i>    
				                               Cartão de Crédito
				                           </label>


                                        </div>
                                    </div>
                                </div> 
                                
                               
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn bgm-green btn-sm">Incluir</button>
                                        <button type="submit" class="btn bgm-gray btn-sm">Consultar</button>
                     
                                    </div>
                                    
                                    
                                </div>
                                
                                
                               
                                
                            </div>
                        </form>
                    </div>
					</div>
		</ui:define>
	</ui:composition>
</html>
